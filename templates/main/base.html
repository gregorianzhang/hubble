<!DOCTYPE html>
<html lang="zh-cn">
{% load static from staticfiles %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %} {{title}} {% endblock %}</title>

    <!-- Bootstrap 
    <link href="css/bootstrap.min.css" rel="stylesheet">
    -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Hubble Manager</a>

			</div>

			<div id="navbar" class="collapse navbar-collapse">
	                	<ul class="nav navbar-nav">
					{% for menu in menus %}
						<li><a href="#">{{ menu }}</a> </li>
					{% endfor %}				
<!--
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
-->
				</ul>
			</div>

		</div>
	</nav>

  {% block content %}

  {{ main_content }}

  {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

		<script src="{% static "common/jquery/dist/jquery.min.js" %}"></script>  		
		<script src="{% static "main/js/main.js" %}"></script>
		<link href="{% static "main/css/main.css" %}" rel="stylesheet">
		<script src="{% static "common/js/common.js" %}"></script>
		<link href="{% static "common/css/common.css" %}" rel="stylesheet">

		<script src="{% static "common/bootstrap-3.3.2/js/bootstrap.min.js" %}"></script>
		<link href="{% static "common/bootstrap-3.3.2/css/bootstrap.css" %}" rel="stylesheet">
		<link href="{% static "common/bootstrap-3.3.2/css/bootstrap-theme.css" %}" rel="stylesheet">

	</body>
</html>
